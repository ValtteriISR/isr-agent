
<!DOCTYPE html>
<html>
<head>
  <title>ISR Voice Agent – GitHub Pages Test</title>
  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 600px; margin: auto; }
    button { font-size: 18px; padding: 10px 20px; margin-top: 20px; }
    #status { margin-top: 30px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>🔌 ISR Voice Agent – GitHub Pages Test</h1>
  <button onclick="testConnection()">Testaa yhteys</button>
  <div id="status">Valmis testiin...</div>

  <script>
    function testConnection() {
      document.getElementById('status').textContent = "⏳ Lähetetään...";
      fetch('https://script.google.com/macros/s/AKfycbwc0BJQg8MpKEElhOBcDDAzhyE0ZaQ5fv4luArVC-P-vnFQ4rQVNWlxcPevogKQwzlgVQ/exec', {
        method: 'POST',
        body: JSON.stringify({ command: "testiyhteys" }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById('status').textContent = "✅ Vastaus: " + data;
      })
      .catch(err => {
        document.getElementById('status').textContent = "❌ Yhteysvirhe: " + err;
      });
    }
  </script>
</body>
</html>
